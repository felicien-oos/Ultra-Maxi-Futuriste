<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interface IA interactive</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: #001f3f;
    color: #0ff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  header {
    text-align:center;
    padding: 20px;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 10px #0ff;
  }
  main {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  /* Container input centr√© au d√©part */
  #input-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    background: rgba(0,255,255,0.1);
    border: 2px solid #0ff;
    border-radius: 30px;
    padding: 10px 20px;
    transition: all 0.5s ease;
    width: 60%;
    max-width: 700px;
  }
  /* Quand envoy√©, l'input descend en bas */
  #input-container.shrink {
    top: auto;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px;
    background: rgba(0,255,255,0.15);
  }
  #user-input {
    flex-grow: 1;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: transparent;
    color: #0ff;
    box-shadow: inset 0 0 5px #0ff66;
  }
  #user-input::placeholder {
    color: #0ffaaa;
  }
  button {
    background: #0ff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-left: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    color: #003333;
    transition: background 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  button:hover {
    background: #0cc;
  }
  /* Zone r√©ponse √† droite */
  #response-area {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,255,255,0.15);
    border-radius: 20px;
    padding: 20px;
    width: 30%;
    max-width: 350px;
    min-height: 150px;
    box-shadow: 0 0 15px #0ff;
    font-size: 1.1rem;
    white-space: pre-wrap;
  }
  /* Cacher la r√©ponse au d√©part */
  #response-area.hidden {
    display: none;
  }
</style>
</head>
<body>

<header>Pose ta question √† l'IA</header>

<main>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Pose ta question ici..." autocomplete="off" />
    <button id="mic-btn" title="Parler"><span>üé§</span></button>
    <button id="send-btn" title="Envoyer"><span>‚û°Ô∏è</span></button>
  </div>

  <div id="response-area" class="hidden" aria-live="polite" aria-atomic="true"></div>
</main>

<script>
  const inputContainer = document.getElementById('input-container');
  const userInput = document.getElementById('user-input');
  const micBtn = document.getElementById('mic-btn');
  const sendBtn = document.getElementById('send-btn');
  const responseArea = document.getElementById('response-area');

  // Simule une r√©ponse IA (√† remplacer par API r√©elle)
  async function getIAResponse(question) {
    const replies = [
      "Bonne question ! Je r√©fl√©chis...",
      "Voici ma r√©ponse intelligente √† ta question.",
      "Je vais chercher l'info pour toi, attends un instant.",
      "Analysons √ßa ensemble...",
      "Excellente interrogation !",
      "Je te r√©ponds imm√©diatement..."
    ];
    // Pause 1.5s pour simuler r√©flexion
    return new Promise(resolve => {
      setTimeout(() => {
        const reply = replies[Math.floor(Math.random()*replies.length)];
        resolve(reply + " (r√©ponse simul√©e)");
      }, 1500);
    });
  }

  // Fonction dict√©e via Web Speech API
  function startSpeechRecognition() {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert("La reconnaissance vocale n'est pas support√©e sur ce navigateur.");
      return;
    }
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'fr-FR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    micBtn.disabled = true;
    micBtn.textContent = 'üéôÔ∏è';

    recognition.start();

    recognition.onresult = event => {
      const speechResult = event.results[0][0].transcript;
      userInput.value = speechResult;
      micBtn.textContent = 'üé§';
      micBtn.disabled = false;
      userInput.focus();
    };
    recognition.onerror = event => {
      alert("Erreur reconnaissance vocale: " + event.error);
      micBtn.textContent = 'üé§';
      micBtn.disabled = false;
    };
    recognition.onend = () => {
      micBtn.textContent = 'üé§';
      micBtn.disabled = false;
    };
  }

  // Gestion envoi question + affichage r√©ponse
  async function handleSend() {
    const question = userInput.value.trim();
    if (question === "") return;

    // D√©placer l'input vers le bas et changer style
    inputContainer.classList.add('shrink');

    // Afficher la zone r√©ponse si cach√©e
    if(responseArea.classList.contains('hidden')) {
      responseArea.classList.remove('hidden');
    }

    // Affiche question et "en attente"
    responseArea.textContent = "Question : " + question + "\n\nR√©ponse : (en attente...)";

    // Vide l'input pour nouvelle question
    userInput.value = "";
    userInput.focus();

    // R√©cup√©rer la r√©ponse IA (simul√©e)
    const iaAnswer = await getIAResponse(question);

    // Affiche la r√©ponse
    responseArea.textContent = iaAnswer;
  }

  // √âv√©nements boutons
  micBtn.addEventListener('click', () => {
    startSpeechRecognition();
  });
  sendBtn.addEventListener('click', () => {
    handleSend();
  });

  // Envoi aussi avec touche Enter
  userInput.addEventListener('keydown', (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });
</script>

</body>
</html>
